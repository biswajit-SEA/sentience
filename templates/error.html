<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Churn Prediction System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            max-width: 650px;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .error-header {
            background-color: #d9534f;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .error-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .error-content {
            padding: 20px;
        }
        .error-message {
            background-color: #f9f9f9;
            border-left: 4px solid #d9534f;
            padding: 15px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 20px 0;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-header">
            <h1>Error</h1>
        </div>
        <div class="error-content">
            <div class="error-message">
                <p>{{ error }}</p>
            </div>
            <a href="/" class="button">Return to Home</a>
        </div>
    </div>
</body>
</html>
